---
- name: restart caddy
  service:
    name: caddy
    state: restarted

- name: reload caddy
  service:
    name: caddy
    state: reloaded

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: run modify_nginx.service
  service:
    name: modify_nginx.service
    state: started
